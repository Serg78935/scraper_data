name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторію
        uses: actions/checkout@v4

      - name: Встановити Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Можна змінити на іншу версію

      - name: Встановити залежності
        run: |
          pip install -r requirements.txt  # Якщо є файл із залежностями

      - name: Запустити Python-скрипт
        run: python3 by_scraper_kh_apartments.py
 
